<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
               template="../../template/usertemplate.xhtml">
    <ui:define name="content">
  <h:head>
            <title>Facelet Title</title>
        </h:head>
        <h:body>
            <h:form id="form">
                <p:messages autoUpdate="true"/>
                <p:panelGrid id="panel" columns="2" style="float: right">
                    <f:facet name="header" >
                        فرم طراحی
                    </f:facet>

                    <p:selectOneMenu id="lang" value="#{designForm.designType}" style="width:200px;float: right;direction: rtl;padding-right: 15px ; font-weight: normal ; font-size: 17px">
                        <f:selectItems value="#{designForm.designTypes}" var="coding" itemLabel="#{coding.text}" itemValue="#{coding.id}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="نوع طراحی "  style="width:200px;float: right;direction: rtl ; font-weight: normal ; font-size: 17px  "></p:outputLabel>


                    <p:selectOneMenu id="feild" value="#{designForm.size}" style="width:100px;float: right;direction: rtl;padding-right: 15px ;font-weight: normal ; font-size: 17px">
                        <f:selectItems value="#{designForm.sizes}" var="coding" itemLabel="#{coding.text}" itemValue="#{coding.id}"/>
                    </p:selectOneMenu> 


                    <p:outputLabel value="سایز" style="width:200px;float: right;direction: rtl; font-weight: normal ; font-size: 17px "></p:outputLabel>



                    <p:inputText value="#{designForm.optionalSize}"  style="width: 200px;float: right;direction: rtl ;padding-right: 15px" />

                    <p:outputLabel value="سایزدلخواه" style="width:200px;float: right;direction: rtl; font-weight: normal ; font-size: 17px "></p:outputLabel>

                    <p:selectOneMenu id="feild1" value="#{designForm.printType}" style="width:200px;float: right;direction: rtl;padding-right: 15px ;font-weight: normal ; font-size: 17px">
                        <f:selectItems value="#{designForm.printTypes}" var="coding" itemLabel="#{coding.text}" itemValue="#{coding.id}"/>
                    </p:selectOneMenu>  
                    <p:outputLabel value="رنگ چاپ" style="width:200px;float: right;direction: rtl; font-weight: normal ; font-size: 17px "></p:outputLabel>

                    <p:selectOneMenu id="feild2" value="#{designForm.designOption}" style="width:200px;float: right;direction: rtl;padding-right: 15px ;font-weight: normal ; font-size: 17px">
                        <f:selectItems value="#{designForm.designOptions}" var="coding" itemLabel="#{coding.text}" itemValue="#{coding.id}"/>

                    </p:selectOneMenu>            
                    

                    <p:outputLabel value="نوع چاپ" style="width:200px;float: right;direction: rtl; font-weight: normal ; font-size: 17px "></p:outputLabel>

                    <p:selectOneMenu id="feild3" value="#{designForm.printOption}" style="width:200px;float: right;direction: rtl;padding-right: 15px ;font-weight: normal ; font-size: 17px">
                        <f:selectItems value="#{designForm.printOptions}" var="coding" itemLabel="#{coding.text}" itemValue="#{coding.id}"/>

                    </p:selectOneMenu>

                    <p:outputLabel value="مشخصات چاپ" style="width:200px;float: right;direction: rtl; font-weight: normal ; font-size: 17px "></p:outputLabel> 


                    <p:inputTextarea value="#{designForm.explian}" rows="5" cols="30" maxlength="10" counterTemplate="{0} characters remaining." autoResize="false" />
                    <p:outputLabel value=" توضیحات به تایپیست یا صفحه آرا" style="width:200px;float: right;direction: rtl ; font-weight: normal ; font-size: 17px "></p:outputLabel>

                    <p:calendar value="#{designForm.endDate}" style="width:200px;float: right;direction: rtl"/>
                    <p:outputLabel value=" تاریخ و ساعت درخواستی " style="width:200px;float: right;direction: rtl ; font-weight: normal ; font-size: 17px "></p:outputLabel>



                    <p:fileUpload  value="#{designForm.attachFile}" dragDropSupport="true" mode="advanced"
                                                   fileUploadListener="#{designForm.uploaded}"/>
                    <p:outputLabel value="آپلود فایل سفارش" style="width:200px;float: right;direction: rtl ; font-weight: normal ; font-size: 17px "></p:outputLabel>

                    <p:outputLabel value="" style="width:200px;float: right;direction: rtl ; font-weight: normal ; font-size: 17px "></p:outputLabel>
                    <p:commandButton  value="ثبت" actionListener="#{designForm.submit()}" style="background: #2F84B1; color: window ; float: right ; font-size: 16px">
                    </p:commandButton>



                </p:panelGrid>
                
            </h:form>
           

        </h:body>
    </ui:define>
</ui:composition>
