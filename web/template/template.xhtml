<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <link href="../resources/css/style.css"/>

    <style type="text/css">
        .ui-panelgrid > * > tr,
        .ui-panelgrid .ui-panelgrid-cell {
            border: none;
        }

        .ui-menu .ui-menu-list .ui-menuitem {
            border: medium none;
            float: right !important;
            direction: rtl !important;
            margin-right: 5px;
        }

        .ui-menu.ui-widget .ui-menuitem-link .ui-menuitem-text {
            margin-left: 0.4em;
            float: right;
        }

        .ui-menu.ui-menubar .ui-menu-parent .ui-menu-child {
            padding: 5px 0px;
            width: 150px;
        }

        .ui-menu.ui-widget li > .ui-menuitem-link {
            padding: 0.3em 0px;
            width: 100%;
            border-width: 1px 0px;
            padding: 3px;
        }

    </style>
    <link rel="SHORTCUT ICON" href="#{resource['images:logo.jpg']}"/>
    <ui:insert name="header">
        <ui:include src="/template/commonContent.xhtml"/>
    </ui:insert>
</h:head>
<h:body>
    <h:form prependId="false">
        <div id="header" class="header">
            <div class="logo">
                <p:graphicImage style="height: inherit;min-height: 40px" url="../resources/images/ac.jpg"></p:graphicImage>
            </div>
            <div class="company">
                <p:graphicImage style="height: inherit;min-height: 40px" width="100%" url="../resources/images/slide3.jpg"></p:graphicImage>
            </div>
            <div class="headerMenu">
                <p:menubar style="">
                    <p:submenu label="خانه"></p:submenu>
                    <p:submenu label="خدمات آموزشی">
                        <p:menuitem value="آموزش تایپ سریع" url="#"/>
                        <p:menuitem value="آموزش ترجمه پیشرفته" url="#"/>
                        <p:menuitem value="آموزش ترجمه تخصصی" url="#"/>
                    </p:submenu>

                    <p:submenu label="خدمات تایپ">
                        <p:menuitem value="تایپ فوری" url="#"/>
                        <p:menuitem value="تایپ عادی" url="#"/>
                    </p:submenu>

                    <p:submenu label="درخواست مقاله">
                        <p:menuitem value="مقاله علمی">
                        </p:menuitem>
                        <p:menuitem value="مقاله غیر علمی">
                        </p:menuitem>
                    </p:submenu>

                    <p:menuitem value="ثبت نام"/>
                </p:menubar>
            </div>
        </div>
        <div class="content">
            <div class="contentPanel">
                <ui:insert name="content">
                    <ui:include src="/template/commonContent.xhtml"/>
                </ui:insert>
            </div>
            <div class="sidePanel" >
                <ui:insert name="sidePanel">
                    <ui:include src="/template/commonContent.xhtml"/>
                </ui:insert>
            </div>
        </div>


    </h:form>
    <footer>
        <div class="footer">
            <ui:insert name="footer">
                <ui:include src="/template/commonContent.xhtml"/>
            </ui:insert>
            <div style="width: 33%;display: inline-block;">
            <p:graphicImage style="height: 40px" url="../resources/images/logo.png"></p:graphicImage>
            </div>
            <div style="width: 33%;display: inline-block;text-align:right;vertical-align: bottom;padding-bottom: 5px">
            <p:outputLabel value="تمامی حقوق این وب سایت برای شرکت طیف محفوظ می باشد. "></p:outputLabel>
            </div>
            <div style="width: 32%;display: inline-block;text-align: right;padding-right: 5px">
                <p:commandLink style="display:block" action="#{mainPage.goToAnotherPage}">
                    <h:outputText value="صفحه نخست"></h:outputText>
                </p:commandLink>
                <p:commandLink style="display:block" action="#{mainPage.goToAnotherPage}">
                    <h:outputText value="درباره ما">  </h:outputText>
                </p:commandLink>
            </div>
        </div>
    </footer>
</h:body>

</html>
