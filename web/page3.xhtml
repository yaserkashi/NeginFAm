<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="templates/ui.xhtml">
    <ui:define name="content">
        <h:form> 
  
            <p:outputLabel value="پروفایل کاربری" style="float:left;text-align: right;height: 50px;width: 100%;background: #A4B1B6"/>
        
           
            <p:outputPanel style="float: right;text-align: center;margin-top: 50px">
                <p:messages autoUpdate="true"/>
                <h:panelGrid columns="3" cellpadding="5"  >
                 
                    <h:outputText value="#{editProfile.id}" style="font-weight: bold;"/>
               
                     <h:outputLabel value="" style="color: red"/>
                    <h:outputText value="کدشما"  />
 
                     <p:inplace id="ajax1" editor="true">
                         <h:inputText value="#{editProfile.username}" style="font-weight: bold" required="true"  requiredMessage="نام کاربری را وارد کنید."/>
                    </p:inplace>
                     <h:outputLabel value="*" style="color: red"/>
                     <h:outputText value="نام کاربری" />
 
                     <p:inplace id="ajax2" editor="true">
                         <h:inputText value="#{editProfile.name}" style="font-weight: bold" required="true" requiredMessage="نام را وارد کنید."/>
                    </p:inplace>
                      <h:outputLabel value="*" style="color: red"/>
                     <h:outputText value="نام" />
                     
                     <p:inplace id="ajax3" editor="true">
                         <h:inputText value="#{editProfile.family}" style="font-weight: bold" required="true" requiredMessage="نام خانوادگی را وارد کنید."/>
                    </p:inplace>
                      <h:outputLabel value="*" style="color: red"/>
                     <h:outputText value="نام خانوادگی" /> 
                     
                     <p:inplace id="ajax4" editor="true">
                    <p:inputTextarea value="یزد،خیابان شهید مطهری" style="font-weight: bold" required="true" rows="5" cols="30" maxlength="10" counterTemplate="{0} characters remaining." autoResize="false" />
 
                        
                     </p:inplace>
                        <h:outputLabel value="" style="color: red"/>
                     <h:outputText value="ادرس" />
                     
                     <p:inplace id="ajax5" editor="true">
                         <h:inputText value="#{editProfile.phone}" style="font-weight: bold" required="true" requiredMessage="تلفن همراه را وارد کنید."/>
                    </p:inplace>
                     <h:outputLabel value="*" style="color: red"/>
                     <h:outputText value="تلفن همراه" />
                     
                     <p:inplace id="ajax6" editor="true">
                     <h:inputText value="تبلیغات" style="font-weight: bold" required="true"/>
                     </p:inplace>
                     <h:outputLabel value="" style="color: red"/>
                     <h:outputText value="نحوه اشنایی باسایت" />
                     
                     <p:inplace id="ajax7" editor="true">
                     <h:inputText value="1234" style="font-weight: bold" required="true"/>
                     </p:inplace>
                     <h:outputLabel value="" style="color: red"/>
                     <h:outputText value="کدمعرف" />
                     
                     <p:inplace id="ajax8" editor="true">
                         <h:inputText value="#{editProfile.email}" style="font-weight: bold"  required="true" requiredMessage="رایانامه را وارد کنید."/>
                     </p:inplace>
                      <h:outputLabel value="*" style="color: red"/>
                     <h:outputText value="پست الکترونیک" />
                     
                   
                     <h:outputText value="94/10/6" style="font-weight: bold" />
                    
                     <h:outputLabel value="" style="color: red"/>
                     <h:outputText value="تاریخ ثبت نام" />
                     
                     
                     <h:outputText value="انلاین" style="font-weight: bold"  />
                    
                      <h:outputLabel value="" style="color: red"/>
                     <h:outputText value="وضعیت" />
                </h:panelGrid>
                   
            </p:outputPanel>
        
            <p:commandButton  value="ثبت" actionListener="#{editProfile.submit()}" icon="ui-icon-star" style="margin-top: 500px;margin-left: 100px;background: #5D8A3D"/>
</h:form>

        

    </ui:define>
</ui:composition>
