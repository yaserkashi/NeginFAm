<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:botDetect="botDetectFacelets"
                template="../../template/signuptemplate.xhtml">
    <ui:define name="content">
        <header>
            <style>
                .ui-panelgrid td {
                    border-width: 0px;
                    border-style: solid;
                    border-color: inherit;
                    padding: 4px 10px;
                }
            </style>
        </header>
        <h:head>

            <title>رمز عبور را فراموش کردم</title>
        </h:head>
        <body>
            <p:messages id="messages"  autoUpdate="true" closable="true" />

            <p:panelGrid id="panel" columns="2" styleClass="form border" style="float: right;"> 
                <f:facet name="header" >
                    تغییر رمز عبور
                </f:facet>
                <h:outputText value="نام کاربری" />
                <h:inputText id="selectedStr" value="#{forgotPassword.userName}" style="font-weight: bold;width: 300px;"  />

                <h:outputText value="ایمیل" />
                <h:inputText value="#{forgotPassword.email}" style="font-weight: bold;width: 300px;" />



            </p:panelGrid>
            <p:commandButton action="#{forgotPassword.changePassword()}" value="تائید"   icon="ui-icon-start" style="margin-top: 200px;margin-left: 100px;background: #4EA2D0"/>

        </body>
    </ui:define>
</ui:composition>
