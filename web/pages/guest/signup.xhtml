<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:botDetect="botDetectFacelets"
                template="../../template/signuptemplate.xhtml">
    <ui:define name="content">
        <header>
            <style>
                .ui-panelgrid td {
                    border-width: 0px;
                    border-style: solid;
                    border-color: inherit;
                    padding: 4px 10px;
                }
            </style>
        </header>

        <h:head>
            <title>ثبت نام</title>
        </h:head>
        <p:messages autoUpdate="true"/>
        <p:panelGrid id="panel" styleClass="form border" style="float: right">
            <p:row>
                <p:column>
                    <p:outputLabel value="نام کاربری*"/>
                </p:column>
                <p:column>
                    <p:inputText id="firstname" value="#{signUp.userName}" required="true" requiredMessage="نام کاربری را وارد کنید."/>
                </p:column>                
            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel value="رمز عبور*"/>
                </p:column>
                <p:column>
                    <p:password id="pass1" value="#{signUp.password}" match="pass2" validatorMessage="رمز عبور و تکرار آن مطابقت ندارند." required="true" requiredMessage="رمز عبور را وارد کنید."/>
                </p:column>                
            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel value="تکرار رمز عبور*"/>
                </p:column>
                <p:column>
                    <p:password id="pass2" value="#{signUp.password}" required="true" requiredMessage="رمز عبور را تکرار کنید."/>
                </p:column>                
            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel value="رایانامه*:"/>
                </p:column>
                <p:column>
                    <p:inputText id="mail" value="#{signUp.email}" required="true" requiredMessage="رایانامه را وارد کنید."/>
                </p:column>                
            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel value="نام*"/>
                </p:column>
                <p:column>
                    <p:inputText id="name" value="#{signUp.name}"/>
                </p:column>                
            </p:row>                    
            <p:row>
                <p:column>
                    <p:outputLabel value="نام خانوادگی*"/>
                </p:column>
                <p:column>
                    <p:inputText value="#{signUp.lastname}"/>
                </p:column>                
            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel value="تلفن*"/>
                </p:column>
                <p:column>
                    <p:inputText id="mobile" value="#{signUp.mobile}"/>
                </p:column>                
            </p:row>
            <p:row>
<!--                <p:column>
                    <p:outputLabel value="نحوه اشنایی با سایت "/>
                </p:column>
                <p:column>
                    <p:inputText value="#{signUp.introduction}"/>
                </p:column>                -->
            </p:row>                    
            <p:row>
                <p:column>
                    <p:outputLabel value="کد امنیتی"/>
                    <h:form prependId="false">
                        <botDetect:jsfCaptcha id="faceletsExampleCaptcha" 
                                              binding="#{signUp.captcha}"  />
                    </h:form>
                </p:column>
                <p:column>
                    <p:inputText id="captcha" value="#{signUp.secCode}"/>
                </p:column>                
            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel value="قوانین سایت*"/>
                </p:column>
                <p:column>
                    <p:selectBooleanCheckbox value="#{signUp.lowCheck}" ></p:selectBooleanCheckbox>
                    <p:outputLabel value="تمامی قوانین نگین فام را قبول دارم"/>
                    <br/>
                    <a href="/resources/1.jpg">دانلود قوانین شرکت</a>
                </p:column>                
            </p:row>                    
            <p:row>
                <p:column>
                    <p:commandButton value="ثبت" update="panel" actionListener="#{signUp.submit()}" ajax="false" ></p:commandButton>
                </p:column>
                <p:column>
                </p:column>
            </p:row>
        </p:panelGrid>
    </ui:define>
</ui:composition>
