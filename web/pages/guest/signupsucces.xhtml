<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../template/signuptemplate.xhtml">
    <ui:define name="content">
        <header>
            <style>
                .ui-panelgrid td {
                    border-width: 0px;
                    border-style: solid;
                    border-color: inherit;
                    padding: 4px 10px;
                }
            </style>
        </header>
        <h:head>
            <script type="text/javascript"
            src="../../resources/js/jquery.ui.datepicker-cc.all.min.js"></script>
            <title>گزارش ثبت نام</title>
        </h:head>
        <h:body>
            <p:panel styleClass="form border" header="وضعیت ثبت نام">
                <p:outputLabel style="direction: rtl" value="ثبت نام با موفقیت ثبت شد."/><br/>
                <!--<p:outputLabel style="direction: rtl" value="منتظر تایید سفارش توسط مدیر سایت باشید."/>-->
            </p:panel>
        </h:body>
        
        <p:panelGrid columns="1" styleClass="form border" style="float: right;width: 50%; margin-right: 25%"  >
                        <f:facet name="header" >
                            ورود به حساب کاربری
                        </f:facet>
                        <!--<p:outputLabel styleClass="news-link" value="ورود به حساب کاربری" />-->
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                        <p:inputText placeholder="نام کاربری" style="float: right ;width: 95%" 
                                     id="username"
                                     value="#{login.user}"
                                     requiredMessage="Please enter username"/>

                        <p:password placeholder="کلمه عبور " style="float: right;width:95%" id="password"
                                    value="#{login.pwd}"/>
                        <p:outputLabel></p:outputLabel>



                        <p:commandButton id="login" action="#{login.validateUsernamePassword}"
                                         style="margin-right: 70px" styleClass="loginPanelBtn" value="ورود" actionListener="fdfdf" />

                        <p:commandButton action="/pages/guest/forgotPass.xhtml?faces-redirect=true"
                                         style="width: 90%;color: red;font-size: small;text-align: center;background: none;border: none;margin-right: 5%;"
                                         value="کلمه عبور را فراموش کردم"/>


                    </p:panelGrid>
    </ui:define>
</ui:composition>
