<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../template/signuptemplate.xhtml">
    <ui:define name="content">
        <header>
            <style>
                .ui-panelgrid td {
                    border-width: 0px;
                    border-style: solid;
                    border-color: inherit;
                    padding: 4px 10px;
                }
            </style>
        </header>

        <h:head>
            <title>استخدام مترجم</title>
        </h:head>
       

            <p:messages autoUpdate="true"/>
            <p:panelGrid columns="1" style="float: right;margin-top: 100px;direction: rtl;width: 70%" styleClass="form border">
            <p:panelGrid columns="2" style="float: right;;direction: rtl;width: 100%" styleClass="">
                <f:facet name="header">
                    <h:outputText value="اطلاعات شخصی"  /> 
                </f:facet>

                <h:outputText value="نام*"  />
                
                <h:inputText value="#{employmentForm.name}" style="font-weight: bold" required="true" requiredMessage="نام را وارد نکرده اید."/>

                <h:outputText value="نام خانوادگی*"  />
                
                <h:inputText value="#{employmentForm.lastName}" style="font-weight: bold" required="true" requiredMessage="نام خانوادگی را وارد نکرده اید."/>

                <h:outputText value="جنسیت*"  />
               
                <p:selectOneRadio id="console15" value="#{employmentForm.sex}" required="true" requiredMessage="جنسیت را وارد نکرده اید.">
                    <f:selectItem itemLabel="مرد" itemValue="men" />
                    <f:selectItem itemLabel="زن" itemValue="woman" />
                </p:selectOneRadio>

                <h:outputText value="پست الکترونیکی*"  />
              
                <h:inputText value="#{employmentForm.email}" style="font-weight: bold" required="true" requiredMessage="پست الکترونیکی را وارد نکرده اید."/>

                <h:outputText value="شماره موبایل*"  />
                
                <h:inputText value="#{employmentForm.mobile}" style="font-weight: bold" required="true" requiredMessage="شماره موبایل را وارد نکرده اید."/>

                <h:outputText value="تلفن ثابت*"  />
                
                <h:inputText value="#{employmentForm.phone}" style="font-weight: bold" required="true" requiredMessage="شماره تلفن را وارد نکرده اید."/>

                <h:outputText value="آدرس محل سکونت*"  />
                
                <h:inputTextarea value="#{employmentForm.address}" style="font-weight: bold" required="true" requiredMessage="آدرس را وارد نکرده اید."/>

                <h:outputText value="کدملی ده رقمی*"  />
               
                <h:inputText value="#{employmentForm.nationalCode}" style="font-weight: bold" required="true" requiredMessage="کد ملی را وارد نکرده اید."/>

                <h:outputText value="ایا توانایی ترجمه همزمان را دارید؟"  />
               
                <p:selectOneRadio value="#{employmentForm.onlineTranslate}" id="console17" >
                    <f:selectItem itemLabel="بله" itemValue="yes" />
                    <f:selectItem itemLabel="خیر" itemValue="no" />
                </p:selectOneRadio>

                <h:outputText value="سوابق نحصیلی و کاری مرتبط با ترجمه*"  />
               
                <h:inputTextarea value="#{employmentForm.records}" style="font-weight: bold" required="true" requiredMessage="سوابق را وارد نکرده اید."/>

            </p:panelGrid>

            <p:panelGrid columns="4" style="float: right;direction: rtl;margin-top: 20px;width: 100%"  styleClass="">

                <f:facet name="header">
                    <h:outputText value="اخرین مدارک تحصیلی"  /> 
                </f:facet>

                <h:outputText value="رشته تحصیلی"  />
                <h:outputText value="مقطع"  />
                <h:outputText value="دانشگاه/اموزشگاه"  />
                <h:outputText value="معدل"  />

                <h:inputText value="#{employmentForm.lastEducationField}" style="font-weight: bold;width: 120px" required="true" requiredMessage="رشته تحصیلی را وارد نکرده اید."/>
                <h:inputText  style="font-weight: bold;width: 100px" />
                <h:inputText value="#{employmentForm.lastEducationUniversity}" style="font-weight: bold;width: 120px" required="true" requiredMessage="دانشگاه محل تحصیل را وارد نکرده اید."/>
                <h:inputText value="#{employmentForm.lastEducationAverage}" style="font-weight: bold;width: 100px" required="true" requiredMessage="معدل را وارد نکرده اید."/>

            </p:panelGrid>

            <p:panelGrid columns="2" style="float: right;direction: rtl;margin-top: 20px;width: 100%" styleClass="" >
                <f:facet name="header">
                    <h:outputText value="مهارت"  /> 
                </f:facet>
                <h:outputText value="زبان های ترجمه"  />
              

                <p:selectManyCheckbox id="grid2" layout="grid" value="#{employmentForm.selectedLanguages}"  columns="3">
                    <f:selectItems value="#{employmentForm.languages}" />                  
                </p:selectManyCheckbox>
                
                <h:outputText value="زمینه ها"  />
              

                <p:selectManyCheckbox id="grid3" layout="grid" value="#{employmentForm.selectedFields}"  columns="3">
                    <f:selectItems value="#{employmentForm.fields}" />                  
                </p:selectManyCheckbox>

                <h:outputText value="سایر زمینه ها"  />
               
                <h:inputText value="#{employmentForm.otherField}" style="font-weight: bold"/>

                <h:outputText value="شماره کارت بانکی*"  />
                
                <h:inputText value="#{employmentForm.bankCardNum}" style="font-weight: bold" required="true" requiredMessage="شماره کارت بانکی را وارد نکرده اید."/>

                <h:outputText value="نام بانک*"  />
               
                <h:inputText value="#{employmentForm.bankName}" style="font-weight: bold" required="true" requiredMessage="نام بانک را وارد نکرده اید."/>

                <h:outputText value="تصویر کارت ملی یاشناسنامه*"  />
               
                <p:fileUpload value="" mode="simple" />

                <h:outputText value="3*4تصویر*"  />
                
                <p:fileUpload value="" mode="simple" />

            </p:panelGrid>

            <p:commandButton action="#{employmentForm.submit()}" value="ثبت" style="background: #2F84B1; color: window ; float: left ; font-size: 16px"/>
    
        </p:panelGrid>

    </ui:define>
</ui:composition>
