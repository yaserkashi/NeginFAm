<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"

                template="../../template/usertemplate.xhtml">ui:composition

            <p:outputPanel style="float: right;text-align: center;margin-top: 50px">
                <h:panelGrid columns="4" cellpadding="5"  >

                    <p:selectOneMenu id="field" value="#{translateForm.field}">
                        <f:selectItem itemLabel="یکی را انتخاب کنید" itemValue="" />

                    </p:selectOneMenu>

                    <p:commandButton actionListener="welcome to this site" id="iconOnly"  icon="ui-icon-disk" title="Icon Only"  />

                    <h:outputLabel value="*" style="color: red"/>

                    <p:selectOneMenu id="lang" value="#{translateForm.language}">
                        <f:selectItem itemLabel="یکی را انتخاب کنید" itemValue="" />

                    <p:commandButton actionListener="welcome to this site" id="iconOnly1"  icon="ui-icon-disk" title="Icon Only"  />

                    <h:outputLabel value="*" style="color: red"/>
                    <h:outputText value="زبان مبدا و مقصد" />

                    <p:calendar  value="#{translateForm.dateTime}"/>

                    <h:outputLabel value="*" style="color: red"/>

                    <h:inputText value="#{translateForm.title}"  style="font-weight: bold;" required="true" />
                    <p:commandButton actionListener="welcome to this site" id="iconOnly4"  icon="ui-icon-disk" title="Icon Only"  />

                    <h:outputLabel value="*" style="color: red"/>
                    <h:outputText value="موضوع" />



                    <p:commandButton actionListener="welcome to this site" id="iconOnly5"  icon="ui-icon-disk" title="Icon Only"  />

                    <h:outputLabel value="" style="color: red"/>
                    <h:outputText value="ترجمه جداول انجام شود" />
                    <p:selectBooleanCheckbox value="#{translateForm.table}" />

                    <p:commandButton actionListener="welcome to this site" id="iconOnly6"  icon="ui-icon-disk" title="Icon Only"  />

                    <h:outputLabel value="" style="color: red"/>
                    <h:outputText value= "ترجمه زیر جداول انجام شود" />
                    <p:selectBooleanCheckbox value="#{translateForm.subtable}" />

                    <p:commandButton actionListener="welcome to this site" id="iconOnly7"  icon="ui-icon-disk" title="Icon Only"  />

                    <h:outputLabel value="" style="color: red"/>
                    <h:outputText value= "مطالب داخل شکل ترجمه شود" />
                    <p:selectBooleanCheckbox value="#{translateForm.shape}" />

                    <p:commandButton actionListener="welcome to this site" id="iconOnly8"  icon="ui-icon-disk" title="Icon Only"  />

                    <h:outputLabel value="" style="color: red"/>
                    <h:outputText value= "نمودار ها رسم شوند" />
                    <p:selectBooleanCheckbox value="#{translateForm.chart}" />

                    <p:inputTextarea value="#{translateForm.explain}" style="font-weight: bold" required="true" rows="5" cols="30" maxlength="10" counterTemplate="{0} characters remaining." autoResize="false" />

                    <p:commandButton actionListener="welcome to this site" id="iconOnly9"  icon="ui-icon-disk" title="Icon Only"  />

                    <h:outputLabel value="" style="color: red"/>
                    <h:outputText value="توضیحات" />

                    <p:selectBooleanCheckbox value="#{translateForm.delivery}" />
                    <p:commandButton actionListener="welcome to this site" id="iiconOnly10"  icon="ui-icon-disk" title="Icon Only"  />
                    <h:outputLabel value="" style="color: red"/>
                    <h:outputText value="تحویل حضوری " />

                    <h:form enctype="multipart/form-data" >
                    <p:fileUpload value="#{translateForm.attachFile}" mode="advanced" dragDropSupport="true" fileUploadListener="#{translateForm.uploaded}"/>
                    </h:form>
                   <h:outputLabel value="" style="color: red"/>
                    <h:outputLabel value="" style="color: red"/>
                    <h:outputText value="اپلود فایل" />




                </h:panelGrid>
                
            </p:outputPanel>
            <p:commandButton action="#{translateForm.submit()}"  value="ثبت" icon="ui-icon-star" style="margin-top: 1000px;margin-left: 100px;background: #efc47D"/>

    </ui:define>
