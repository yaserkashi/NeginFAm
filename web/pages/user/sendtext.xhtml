<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../template/usertemplate.xhtml">
    <ui:define name="content">
        <header>
            <style>
                .ui-panelgrid td {
                    border-width: 0px;
                    border-style: solid;
                    border-color: inherit;
                    padding: 4px 10px;
                }
            </style>
        </header>

        <h:head>
            <title>ارسال پیام</title>
        </h:head>
        <h:body>

            <p:messages id="messages"  autoUpdate="true" closable="true" />
            <p:panelGrid columns="2" styleClass="form border"  style="float: right;width: 70%" >
                <f:facet name="header" >
                    ارسال پیام
                </f:facet>

                <h:outputText value="موضوع*" style="width: 400px"/>
                <h:inputText  value="#{sendMessageFromUser.title}"  style="width: 400px" />

                <h:outputText value="پیام*" />
                <p:inputTextarea value="#{sendMessageFromUser.text}"  rows="5" cols="30" maxlength="512" counterTemplate="{0} characters remaining." autoResize="false"  style="width: 400px"/>

                <h:outputText value="" />
                <p:commandButton action="#{sendMessageFromUser.submit()}" value="ذخیره" style="background: #4EA2D0 ;float: left"/>
            </p:panelGrid>




        </h:body>

    </ui:define>
</ui:composition>
