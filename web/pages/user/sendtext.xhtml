<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../template/usertemplate.xhtml">
    <ui:define name="content">
        <header>
            <style>
                .ui-panelgrid td {
                    border-width: 0px;
                    border-style: solid;
                    border-color: inherit;
                    padding: 4px 10px;
                }
            </style>
        </header>

        <h:head>
            <title>ارسال پیام</title>
        </h:head>
        <h:body>
            <h:form> 

                <p:panelGrid columns="2" styleClass="form border"  style="float: right" >
                        <f:facet name="header" >
                            ارسال پیام
                        </f:facet>

                        <h:outputText value="موضوع" style="width: 400px"/>
                        <h:inputText  value="#{sendMessageFromUser.title}" required="true" style="width: 400px" />

                        <h:outputText value="پیام" />
                        <p:inputTextarea value="#{sendMessageFromUser.text}" required="true" rows="5" cols="30" maxlength="10" counterTemplate="{0} characters remaining." autoResize="false"  style="width: 400px"/>

                    </p:panelGrid>

                <p:commandButton action="#{sendMessageFromUser.submit()}" value="ذخیره" icon="ui-icon-start" style="margin-top: 200px;margin-left: 100px;background: #4EA2D0"/>
            </h:form>

        </h:body>

    </ui:define>
</ui:composition>
