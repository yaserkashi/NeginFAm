<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../template/usertemplate.xhtml">
    <ui:define name="content">
        <header>
            <style>
                .ui-panelgrid td {
                    border-width: 0px;
                    border-style: solid;
                    border-color: inherit;
                    padding: 4px 10px;
                }
            </style>
        </header>

        <h:head>
            <title>مدیریت مالی</title>
        </h:head>
        <h:body>

            <h:form> 

                <p:dataTable value="#{userFinancialManagement.list}" var="financialM" selection="#{adminFinancialManagement.selected}" styleClass="dataTable ">

                    <p:ajax event="rowSelect"  update=""  />

                    <p:column headerText="ردیف">
                        <h:outputText value="1" />
                    </p:column>  
                    <p:column headerText="شماره فاکتور" filterBy="#{financialM.fatorId}">
                        <h:outputText value="#{financialM.fatorId}" />
                    </p:column> 
                    <p:column headerText="شماره سفارش" filterBy="#{financialM.orderId}">
                        <h:outputText value="#{financialM.orderId}"/>
                    </p:column>
                    <p:column headerText="مجموعه" filterBy="#{financialM.sum}">
                        <h:outputText value="#{financialM.sum}" />
                    </p:column>
                    <p:column headerText="تاریخ">
                        <h:outputText value="#{financialM.date}"/>
                    </p:column>
                    <p:column headerText="وضعیت" filterBy="#{financialM.condition}">
                        <h:outputText value="#{financialM.condition}" />
                    </p:column>
                    <p:column headerText="مرحله">
                        <h:outputText value="#{financialM.step}" />
                    </p:column>

                </p:dataTable>

            </h:form>
        </h:body>

    </ui:define>
</ui:composition>
