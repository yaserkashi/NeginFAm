<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../template/usertemplate.xhtml">
    <ui:define name="content">
        <header>
            <style>
                .ui-panelgrid td {
                    border-width: 0px;
                    border-style: solid;
                    border-color: inherit;
                    padding: 4px 10px;
                }
            </style>
        </header>

        <h:head>
            <title>پروفایل کاربری</title>
        </h:head>
        <h:body>



            <p:messages id="messages"  autoUpdate="true" closable="true" />
           
            <p:panelGrid columns="2" styleClass="profile border" style="float: right" >
                <f:facet name="header" >
                    ویرایش اطلاعات کاربری
                </f:facet>

                <h:outputText value="کدشما"  />
                <h:outputText value="#{editProfile.id}" style="font-weight: bold;"/>


                <h:outputText value="نام کاربری"  />
                <p:inplace id="ajax1" editor="true">
                    <h:inputText value="#{editProfile.username}" style="font-weight: bold" required="true"/>
                </p:inplace>

                <h:outputText value="نام" />
                <p:inplace id="ajax2" editor="true">
                    <h:inputText value="#{editProfile.name}" style="font-weight: bold" required="true"/>
                </p:inplace>

                <h:outputText value="نام خانوادگی" /> 
                <p:inplace id="ajax3" editor="true">
                    <h:inputText value="#{editProfile.family}" style="font-weight: bold" required="true"/>
                </p:inplace>

                <h:outputText value="تلفن همراه" />
                <p:inplace id="ajax5" editor="true">
                    <h:inputText value="#{editProfile.phone}" style="font-weight: bold" required="true"/>
                </p:inplace>

                <h:outputText value="پست الکترونیک" />
                <p:inplace id="ajax8" editor="true">
                    <h:inputText value="#{editProfile.email}" style="font-weight: bold"  required="true"/>
                </p:inplace>

            </p:panelGrid>

            <p:commandButton action="#{editProfile.submit()}" value="ثبت" icon="ui-icon-star" style="margin-top: 300px;margin-left: 100px;background: #5D8A3D"/>

        </h:body>

    </ui:define>
</ui:composition>
