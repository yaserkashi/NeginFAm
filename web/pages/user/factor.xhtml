<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../template/usertemplate.xhtml">
    <ui:define name="content">
        <header>
            <style>
                .ui-panelgrid td {
                    border-width: 0px;
                    border-style: solid;
                    border-color: inherit;
                    padding: 4px 10px;
                }
            </style>
        </header>

        <h:head>
            <title>فاکتور سفارش</title>
        </h:head>
        <h:body>
            <p:panelGrid columns="1" styleClass="form border font" style="float: right;margin-bottom: 25px;width: 90%">
                <p:panelGrid columns="3"  style="float: right;margin-bottom: 25px;margin-top: 0px;width: 100%">
                    <p:outputLabel value="شماره فاکتور: #{orderFollowUpForAdmin.selectedOreder.get_id}" style="padding: 10px" /> 
                    <p:outputLabel value="فاکتور فروش" style="padding: 50px;font-size: 24px;"  />
                    <p:outputLabel value="تاریخ: #{orderFollowUpForUser.selectedOreder.orderDate}"  style="padding: 10px"/>
                </p:panelGrid>

                <p:panelGrid columns="2" style="float: right;margin-bottom: 25px;margin-top: 0px;width: 100%">
                    <f:facet name="header">
                        مشخصات فروشنده
                    </f:facet>
                    <p:outputLabel value="واحد فروش اینترنتی" style="padding: 10px" /> 
                    <p:outputLabel value="http://neginfam.ir" style="padding: 10px" />
                    <p:outputLabel value="نشانی: یزد- صفاییه- میدان نعل اسبی-نرسیده به دانشگاه" style="padding: 10px;"/>
                    <p:outputLabel value="شماره تماس:‌09131521214"  style="padding: 10px"/>
                </p:panelGrid>
                <p:panelGrid columns="2"  style="float: right;margin-bottom: 25px;margin-top: 0px;width: 100%" > 

                    <f:facet name="header">
                        مشخصات خریدار
                    </f:facet>
                    <p:outputLabel value="نام شخص: #{login.user}" style="padding: 10px" /> 
                    <p:outputLabel value="شماره تلفن: 0912111111111" style="padding: 10px" />
                    <p:outputLabel value="آدرس: یزد- خیابان کاشانی- کو چه ی الهام- پلاک 12"  style="padding: 10px"/>
                    <p:outputLabel value=""  style="padding: 40px"/>
                </p:panelGrid>
                <p:panelGrid  style="margin-top: 0px;width: 100%" 
                              id="followtb11" >
                    <f:facet name="header">                       
                        <p:row>
                            <p:column colspan="1" >ردیف</p:column>
                            <p:column colspan="1"  > شرح کالا یا خدمات</p:column>
                            <p:column colspan="1"  >واحد*</p:column>
                            <p:column colspan="1" >قیمت واحد*</p:column>
                            <p:column colspan="1">تعداد*</p:column>
                            <p:column colspan="1" >جمع (ریال)*</p:column>                      
                        </p:row>
                    </f:facet>

                    <p:row>
                        <p:column>
                            <h:outputText value="1" />
                        </p:column>  <p:column>
                            <p:outputLabel value="#{orderFollowUpForUser.selectedOreder.tablePersianName()}"  />
                        </p:column>  <p:column>
                            <p:outputLabel 
                                value="#{orderFollowUpForUser.factorItemForSelectedOrder.unit}" style="width: 60px"/>
                        </p:column>  <p:column>
                            <p:outputLabel id="unitPrice"
                                           value="#{orderFollowUpForUser.factorItemForSelectedOrder.unitPrice}" style="width: 60px" />
                        </p:column>  <p:column>
                            <p:outputLabel id="number"
                                           value="#{orderFollowUpForUser.factorItemForSelectedOrder.number}" style="width: 60px" >

                            </p:outputLabel>
                        </p:column>  <p:column>
                            <p:outputLabel id="sumText" value="#{orderFollowUpForUser.factorItemForSelectedOrder.number*orderFollowUpForUser.factorItemForSelectedOrder.unitPrice}"/>
                        </p:column>
                    </p:row>
                    <f:facet name="footer" >
                        <p:row>

                            <p:column  colspan="2"  style="text-align: right;">
                                <h:outputText value="   درصد تخفیف" />
                                <p:outputLabel id="off" 
                                               value="#{orderFollowUpForUser.factorItemForSelectedOrder.factorId.off}" style="width: 45px">
                                </p:outputLabel>
                            </p:column>

                            <p:column  colspan="2"  style="text-align: center;">
                            </p:column>

                            <p:column  colspan="2"  style="text-align: right;">
                                <h:outputText value="مبلغ نهایی: " />
                                <h:outputText id="final" value="#{orderFollowUpForUser.factorItemForSelectedOrder.factorId.sumPrice}" />   
                            </p:column>

                        </p:row>
                    </f:facet>
                </p:panelGrid>                
             
                <a href="#{orderFollowUpForUser.payLink()}" >پرداخت</a>
              
            </p:panelGrid>

            <p:inputText value="#{orderFollowUpForUser.factorItemForSelectedOrder.factorId.sumPrice}" />
            <p:inputText value="#{orderFollowUpForUser.selectedOreder}" />


            

        </h:body>
    </ui:define>
</ui:composition>
