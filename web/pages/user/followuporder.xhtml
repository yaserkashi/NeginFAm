<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../template/usertemplate.xhtml">
    <ui:define name="content">

        <h:form id="form"> 



            <p:dataTable value="" var="followup" styleClass="dataTable">

                <p:ajax event="rowSelect"  update=""  />
                <p:column headerText="نوع سفارش" filterBy="#{followup.id}">
                    <h:outputText value="سفارش طراحی" />
                </p:column> 
                <p:column headerText="ردیف">
                    <h:outputText value="1" />
                </p:column>  
                <p:column headerText="شماره سفارش">
                    <h:outputText value="862" />
                </p:column>  
                <p:column headerText="نوع تحویل">
                    <h:outputText value="عادی"/>
                </p:column> 
                <p:column headerText="وضعیت" filterBy="#{followup.id}">
                    <h:outputText value="اعلام نشده"/>
                </p:column>
                <p:column headerText="موضوع">
                    <h:outputText value="ریاضی" />
                </p:column>
                <p:column headerText="مشاهده">
                    <p:commandButton  icon="ui-icon-document" onclick="PF('followupDialog').show()">
                    </p:commandButton>
                </p:column> 
            </p:dataTable>

            <p:dialog widgetVar="followupDialog" dynamic="true"
                      style="direction:rtl"
                      header="#{reportmsgs['customers']}" resizable="false" closable="true" position="center" width="56%">
                <ui:include src="/pages/user/design1.xhtml"></ui:include>
                <!--<ui:include src="/pages/user/article1.xhtml"></ui:include>-->
                <!--<ui:include src="/pages/user/type1.xhtml"></ui:include>-->
                <!--<ui:include src="/pages/user/translate1.xhtml"></ui:include>-->




            </p:dialog>



        </h:form>
    </ui:define>
</ui:composition>
