<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../template/usertemplate.xhtml">
    <ui:define name="content">
        <header>
            <style>
                .ui-panelgrid td {
                    border-width: 0px;
                    border-style: solid;
                    border-color: inherit;
                    padding: 4px 10px;
                }
            </style>
        </header>

        <h:head>
            <title>تغییر رمز عبور</title>
        </h:head>
        <h:body>


            <h:form> 


                <p:messages id="messages"  autoUpdate="true" closable="true" />
                <p:panelGrid columns="2" styleClass="form border"  style="float: right"  >
                    <f:facet name="header" >
                        تغییر رمز   عبور                  
                    </f:facet>

                    <h:outputText value="رمزعبور فعلی*" />
                    <p:password value="#{changePass.currentPass}" required="true" requiredMessage="رمز عبور قبلی را وارد کنید."/>





                    <h:outputLabel for="pwd1" value="رمز عبور جدید*" />
                    <p:password id="pwd1" value="#{changePass.pass}" match="pwd2" validatorMessage="رمز عبور و تکرار آن مطابقت ندارند." required="true" requiredMessage="رمز عبور را وارد کنید." feedback="true" />



                    <h:outputLabel for="pwd2" value="تکرار رمز عبور جدید*" />
                    <p:password id="pwd2" value="#{changePass.pass}" label="Password 2" required="true" requiredMessage="رمز عبور را تکرار کنید." feedback="true" />


                </p:panelGrid>

                <p:commandButton  value="ذخیره" icon="ui-icon-start" style="margin-top: 200px;margin-left: 100px;background: #4EA2D0"
                                  disabled="false" action="#{changePass.submit()}" />
            </h:form>

        </h:body>
    </ui:define>
</ui:composition>
