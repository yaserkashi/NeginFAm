<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../template/usertemplate.xhtml">
    <ui:define name="content">
        <h:form> 

            <p:outputLabel value="تغییر رمز عبور" style="float: left;text-align: right;height: 50px;width: 100%;background: #A4B1B6"/>


            <p:outputPanel style="float: right;text-align: center;">
                <h:panelGrid columns="3" cellpadding="5"  >


                    <p:password value="#{changePass.currentPass}" required="true" requiredMessage="رمز عبور قبلی را وارد کنید."/>

                    <h:outputLabel value="*" style="color: red"/>
                    <h:outputText value="رمزعبور فعلی" />

                    
 

                    <p:password id="pwd1" value="#{changePass.pass}" match="pwd2" validatorMessage="رمز عبور و تکرار آن مطابقت ندارند." required="true" requiredMessage="رمز عبور را وارد کنید." feedback="true" />
                    <h:outputLabel value="*" style="color: red"/>
                    <h:outputLabel for="pwd1" value="رمز عبور جدید" />



                    <p:password id="pwd2" value="#{changePass.pass}" label="Password 2" required="true" requiredMessage="رمز عبور را تکرار کنید." feedback="true" />
                    <h:outputLabel value="*" style="color: red"/>
                    <h:outputLabel for="pwd2" value="تکرار رمز عبور جدید" />

                </h:panelGrid>
            </p:outputPanel>
               <p:button  value="ذخیره" icon="ui-icon-start" style="margin-top: 200px;margin-left: 100px;background: #4EA2D0"/>
        </h:form>


    </ui:define>
</ui:composition>
