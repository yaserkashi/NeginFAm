<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../template/adminTemplate.xhtml">
    <ui:define name="content">
        <header>
            <style>
                .ui-panelgrid td {
                    border-width: 0px;
                    border-style: solid;
                    border-color: inherit;
                    padding: 4px 10px;
                }
            </style>
        </header>
        <!--<h:form id="form">--> 


        <p:panelGrid id="panel" columns="2" styleClass="panel">

            <p:selectOneRadio id="m" >
                <f:selectItem itemLabel="ایمیل" itemValue="PS4" />
                <f:selectItem itemLabel="تلفن" itemValue="PS4" />
            </p:selectOneRadio>
            <h:outputText value="نوع پیام" />

            <h:inputText  style="font-weight: bold;width: 320px;" required="true" />
            <p:commandButton value="انتخاب مخاطب"  onclick="PF('multiUserserDialog').show()" style="width: 130px;" />


            <h:inputText  style="font-weight: bold;width: 320px;" required="true" />
            <h:outputText value="موضوع" />

            <p:inputTextarea style="font-weight: bold" required="true" rows="5" cols="30" maxlength="10" counterTemplate="{0} characters remaining." autoResize="false" />
            <h:outputText value="پیام" />



        </p:panelGrid>




        <p:dialog widgetVar="multiUserserDialog" dynamic="true"
                  style="direction:rtl"
                  header="انتخاب مخاطب" resizable="false" closable="true" position="center" width="56%">
            <p:dataTable id="basicDT" var="user" value="#{usersManagement.list}" 
                         styleClass="dataTable"                       
                         selection="#{dtSelectionView.selectedCar}" rowKey="#{user.id}">
                <f:facet name="header">
                   انتخاب مخاطب
                </f:facet>
                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                
                <p:column headerText="نام مخاطب">
                    <h:outputText value="#{user.username}" />
                </p:column>                               
            </p:dataTable>
            <p:button  value="ذخیره" icon="ui-icon-start" style="margin-top: 30px;margin-left: 100px;background: #4EA2D0"/> 
        </p:dialog>
        <!--</p:dialog>-->




        <p:button  value="ذخیره" icon="ui-icon-start" style="margin-top: 300px;margin-left: 100px;background: #4EA2D0"/>
        <!--</h:form>-->



    </ui:define>
</ui:composition>
