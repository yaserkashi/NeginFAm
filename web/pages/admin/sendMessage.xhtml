<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../template/adminTemplate.xhtml">
    <ui:define name="content">
        <header>
            <style>
                .ui-panelgrid td {
                    border-width: 0px;
                    border-style: solid;
                    border-color: inherit;
                    padding: 4px 10px;
                }
            </style>
        </header>
        <!--<h:form id="form">--> 

        <p:panelGrid id="panel" columns="2" styleClass="panel">

            <p:selectOneRadio value="#{sendMessageFromAdmin.type}" id="m" >
                <f:selectItem itemLabel="ایمیل" itemValue="#{true}" />
                <f:selectItem itemLabel="تلفن" itemValue="#{false}" />
            </p:selectOneRadio>
            <h:outputText value="نوع پیام" />

            <h:inputText id="selectedStr" value="#{sendMessageFromAdmin.selectedStr}" style="font-weight: bold;width: 320px;" required="true" />
            <p:commandButton value="انتخاب مخاطب"  onclick="PF('multiUserserDialog').show()" style="width: 130px;" />

            <h:inputText value="#{sendMessageFromAdmin.title}" style="font-weight: bold;width: 320px;" required="true" />
            <h:outputText value="موضوع" />

            <p:inputTextarea value="#{sendMessageFromAdmin.text}" style="font-weight: bold" required="true" rows="5" cols="30" maxlength="10" counterTemplate="{0} characters remaining." autoResize="false" />
            <h:outputText value="پیام" />

        </p:panelGrid>

        <p:dialog widgetVar="multiUserserDialog" dynamic="true"
                  style="direction:rtl"
                  header="انتخاب مخاطب" resizable="false" closable="true" position="center" width="56%">
            <!--            <p:dataTable id="basicDT" var="user" value="" 
                                     styleClass="dataTable"                       
                                     selection="rowKey="">
                            <f:facet name="header">
                               انتخاب مخاطب
                            </f:facet>
                            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                            
                            <p:column headerText="نام مخاطب">
                                <h:outputText value="]" />
                            </p:column>                               
                        </p:dataTable>-->
            <p:dataTable id="checkboxDT" var="car" value="#{usersManagement.list}" selection="#{sendMessageFromAdmin.selected}" rowKey="#{car.id}" style="margin-bottom:0">
                <f:facet name="header">
                    Checkbox
                </f:facet>
                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                <p:column headerText="Id">
                    <h:outputText value="#{car.id}" />
                </p:column>
                <p:column headerText="Year">
                    <h:outputText value="#{car.name}" />
                </p:column>

                <f:facet name="footer">
                    <p:commandButton process="checkboxDT" update=":adminform:selectedStr" icon="ui-icon-search" value="View" oncomplete="PF('multiUserserDialog').hide()" />
                </f:facet>
            </p:dataTable>
            <p:dialog header="Selected Cars" widgetVar="multiCarDialog" modal="false" showEffect="fade" hideEffect="fade" resizable="false" width="200">
                <p:outputPanel id="multiCarDetail" style="text-align:center;">
                    <ui:repeat value="#{sendMessageFromAdmin.selected}" var="car">
                        <h:outputText value="#{car.id} - #{car.name}" style="display:block"/>
                    </ui:repeat>
                </p:outputPanel>
            </p:dialog>
            <p:commandButton value="ذخیره" update=":adminform:selectedStr" icon="ui-icon-start" style="margin-top: 30px;margin-left: 100px;background: #4EA2D0"/> 
        </p:dialog>
        <!--</p:dialog>-->

        <p:commandButton action="#{sendMessageFromAdmin.submit()}" value="ذخیره"  icon="ui-icon-start" style="margin-top: 300px;margin-left: 100px;background: #4EA2D0"/>
        <!--</h:form>-->

    </ui:define>
</ui:composition>
