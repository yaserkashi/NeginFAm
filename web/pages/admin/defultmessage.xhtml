<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../template/adminTemplate.xhtml">
    <ui:define name="content">
        <header>
            <style>
                .ui-panelgrid td {
                    border-width: 0px;
                    border-style: solid;
                    border-color: inherit;
                    padding: 4px 10px;
                }
            </style>
        </header>

        <h:head>
            <title>پیام های پیش فرض</title>
        </h:head>
        <h:body>



            <p:messages id="messages"  autoUpdate="true" closable="true" />
           
            <p:panelGrid columns="2" styleClass="profile border" style="float: right;width: 70%" >
                <f:facet name="header" >
                    پیام های پیش فرض
                </f:facet>

               

                <h:outputText value="پیامک بعد از ثبت سفارش" />
                <p:inplace id="ajax2" editor="true">
                    <h:inputText value="سفارش شما با موفقیت ثبت شد" style="font-weight: bold;width: 70%" required="true"/>
                </p:inplace>

                <h:outputText value="پیامک بعد از صدور فاکتور" /> 
                <p:inplace id="ajax3" editor="true">
                    <h:inputText value="فاکتور سفارش شما صادر گردید." style="font-weight: bold;width: 70%" required="true"/>
                </p:inplace>

                <h:outputText value="پیامک بعد از پرداخت مشتری" />
                <p:inplace id="ajax5" editor="true">
                    <h:inputText value="عملیات پرداخت شما با موفقیت انجام شد." style="font-weight: bold;width: 70%" required="true"/>
                </p:inplace>

                <h:outputText value="پیامک تائید پرداخت توسط مدیر" />
                <p:inplace id="ajax8" editor="true">
                    <h:inputText value="با تشکر از پرداخت شما. مدیریت سایت" style="font-weight: bold;width: 70%"  required="true"/>
                </p:inplace>
                
                <h:outputText value="پیامک بعد از اتمام عملیات" />
                <p:inplace id="ajax9" editor="true">
                    <h:inputText value="فایل نهایی برای شما ارسال گردید. با تشکر" style="font-weight: bold;width: 70%"  required="true"/>
                </p:inplace>
                
                <h:outputText value=""  />
                <p:commandButton action="#{editProfile.submit()}" value="ثبت"  style="background: #4EA2D0 ;float: left"/>

            </p:panelGrid>

            

        </h:body>

    </ui:define>
</ui:composition>
