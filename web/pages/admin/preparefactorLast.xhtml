<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <style>
            .ui-panelgrid td {
                border-width: 0px;
                border-style: solid;
                border-color: inherit;
                padding: 4px 10px;
            }
        </style>
        <title>اطلاعات مترجم</title>
    </h:head>
    <h:body>
        
     

            <p:panelGrid columns="4"  style="margin-right: 16%">
                <f:facet name="header">
                    شماره سفارش:1234
                </f:facet>

              
                <h:outputText value="شرح جزئیات " style="width: 10px"/>

                <h:outputText value="جمع " style="width: 10px"/>
        

                <h:inputText  style="font-weight: bold;width: 120px" required="true"/>
                <h:inputText  style="font-weight: bold;width: 40px" required="true"/>
                <h:inputText  style="font-weight: bold;width: 40px" required="true"/>
                <h:inputText  style="font-weight: bold;width: 40px" required="true"/>
               

             

                <f:facet name="footer">
                    <p:panelGrid columns="2" styleClass="font" style="margin-right: 26%">
                        <h:outputText value="مبلغ کل" style="width: 40px"/>
                        <h:inputText  style="width: 40px" required="true"/>
                        <h:outputText   value="مبلغ تخفیف" style="width: 40px" />

                    </p:panelGrid>
                </f:facet>

            </p:panelGrid>

            <p:commandButton value="ارسال"

          </h:body>
