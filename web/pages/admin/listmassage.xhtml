            <p:dataTable value="#{listMessage.list}"
                         var="message" styleClass="dataTable">

                <p:ajax event="rowSelect"  update=""  />

                <p:column headerText="ردیف">
                    <h:outputText value="#{listMessage.list.indexOf(message)+1}" />
                </p:column> 
                <p:column headerText="نام کاربری فرستنده">
                    <h:outputText value="#{listMessage.getSenderUsername(message.userIdSend.id)}" />
                </p:column> 
                <p:column headerText="موضوع">
                    <h:outputText value="#{message.title}" />
                </p:column>  
                <p:column headerText="پیام">
                    <h:outputText value="#{message.text}"/>
                </p:column> 
                <p:column headerText="وضعیت" >
                    <h:outputText value="#{message.readStr}" />
                </p:column>
                <p:column headerText="تاریخ ارسال">
                    <h:outputText value="#{message.dateTime}" />
                </p:column>
                <p:column headerText="نوع پیام">
                    <h:outputText value="#{message.getType(1)}" />
                </p:column>
                <p:column headerText="جزئیات بیشتر">
                    <p:commandButton icon="ui-icon-document" oncomplete="PF('messageDialog').show()">
                        <f:setPropertyActionListener value="#{message}" target="#{listMessage.selectedMessage}" />
                    </p:commandButton>
                </p:column>

                <p:column headerText="پاسخ">
                    <p:commandButton  icon="ui-icon-document" onclick="PF('ResultDialog').show()">
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:dialog widgetVar="messageDialog" dynamic="true"
                      style="direction:rtl"
                      header="#{reportmsgs['customers']}" resizable="false" closable="true" position="center" width="56%">
                <p:outputPanel id="messageDetail">
                    <h:outputText value="#{listMessage.selectedMessage.text}"  styleClass="font"/>
                </p:outputPanel>

            </p:dialog>

            <p:dialog widgetVar="ResultDialog" dynamic="true" 
                      header="#{reportmsgs['customers']}" resizable="false" closable="true" position="center">
                <p:panelGrid id="panel" columns="2"  >

                    <p:selectOneRadio value="#{sendMessageFromAdmin.type}" id="m" >
                        <f:selectItem itemLabel="ایمیل" itemValue="#{true}" />
                        <f:selectItem itemLabel="تلفن" itemValue="#{false}" />
                        <f:selectItem itemLabel="صندوق پیام" itemValue="#{true}" />
                    </p:selectOneRadio>
                    <h:outputText value="نوع پیام" />
                   
                    <h:inputText value="#{sendMessageFromAdmin.title}" style="font-weight: bold;width: 320px;" required="true" />
                    <h:outputText value="موضوع" />

                    <p:inputTextarea value="#{sendMessageFromAdmin.text}" style="font-weight: bold" required="true" rows="5" cols="30" maxlength="10" counterTemplate="{0} characters remaining." autoResize="false" />
                    <h:outputText value="پیام" />

                </p:panelGrid>
                <p:commandButton action="#{sendMessageFromAdmin.submit()}" value="ارسال" />
            </p:dialog>
