<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <style>
            .ui-panelgrid td {
                border-width: 0px;
                border-style: solid;
                border-color: inherit;
                padding: 4px 10px;
            }
        </style>
        <title>لیست مترجمین</title>
    </h:head>
    <h:body>
        <h:form id="form">
<p:commandButton value="update" update="form1:form2:form:selectedEmpl"/>
        <p:messages autoUpdate="true"/>
        <p:panelGrid id="selectedEmpl" columns="4" styleClass="form" style="float: right;margin-right: 17%" >
            <f:facet name="header" >
                اطلاعات مترجم
            </f:facet>
            <p:outputLabel value="نام"/>
            <p:outputLabel value="#{employmentList.selected.name} " style="color: red" ></p:outputLabel>
            <p:outputLabel value="نام خانوادگی"/>
            <p:outputLabel value="#{employmentList.selected.lastName}" style="color: red" ></p:outputLabel>

            <p:outputLabel value="جنسیت"/>
            <p:outputLabel value="#{employmentList.selected.sex} " style="color: red" ></p:outputLabel>
            <p:outputLabel value="پست الکترونیکی"/>
            <p:outputLabel value="#{employmentList.selected.email} " style="color: red" ></p:outputLabel>

            <p:outputLabel value="شماره موبایل"/>
            <p:outputLabel value="#{employmentList.selected.mobile} " style="color: red" ></p:outputLabel>
            <p:outputLabel value="تلفن ثابت"/>
            <p:outputLabel value="#{employmentList.selected.phone}" style="color: red" ></p:outputLabel>

            <p:outputLabel value="ادرس محل سکونت"/>
            <p:outputLabel value="#{employmentList.selected.address}" style="color: red" ></p:outputLabel>
            <p:outputLabel value="کدملی ده رقمی"/>
            <p:outputLabel value="#{employmentList.selected.nationalCode}" style="color: red" ></p:outputLabel>

            <p:outputLabel value="توانایی ترجمه هم زمان"/>
            <p:outputLabel value="#{employmentList.selected.onlineTranslate}" style="color: red" ></p:outputLabel>
            <p:outputLabel value="سوابق تحصیلیو کاری مرتبط با ترجمه"/>
            <p:outputLabel value="#{employmentList.selected.records}" style="color: red" ></p:outputLabel>

            <p:outputLabel value="رشته تحصیلی"/>
            <p:outputLabel value="#{employmentList.selected.lastEducationField}" style="color: red" ></p:outputLabel>
            <p:outputLabel value="مقطع"/>
            <p:outputLabel value="#{employmentList.selected.lastEducationUniversity}" style="color: red" ></p:outputLabel>

            <p:outputLabel value="دانشگاه/اموزشگاه"/>
            <p:outputLabel value="#{employmentList.selected.lastEducationUniversity}" style="color: red" ></p:outputLabel>
            <p:outputLabel value="معدل"/>
            <p:outputLabel value="#{employmentList.selected.lastEducationAverage} " style="color: red" ></p:outputLabel>

            <p:outputLabel value="زبان های ترجمه"/>
            <p:outputLabel value="#{employmentList.selected.translateLanguage}" style="color: red" ></p:outputLabel>
            <p:outputLabel value="زمینه"/>
            <p:outputLabel value="#{employmentList.selected.field}" style="color: red" ></p:outputLabel>

            <p:outputLabel value="شماره کارت بانکی"/>
            <p:outputLabel value="#{employmentList.selected.bankCardNumber}" style="color: red" ></p:outputLabel>
            <p:outputLabel value="نام بانک"/>
            <p:outputLabel value="#{employmentList.selected.bankName}" style="color: red" ></p:outputLabel>

            <p:outputLabel value="مشاهده کارت ملی"/>
            <p:commandButton icon="ui-icon-document"/>
            <p:outputLabel value="مشاهده عکس" />
            <p:commandButton icon="ui-icon-document"/>
        </p:panelGrid>
</h:form>





    </h:body>
</html>
