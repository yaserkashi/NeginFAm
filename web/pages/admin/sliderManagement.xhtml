<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../template/adminTemplate.xhtml">
    <ui:define name="content">
       
          
            
            <!--value : listy as image ha ke adreseshon ro az DB mikhne-->
            <!--selection : listy ke bayad jaye ImagesView.image set beshe-->
            <!--dar vage liste dovom hamone=ie ke to slider neshon mide-->
             <h:head>
            <title>مدیریت اسلایدر</title>
        </h:head>
            <h:body>
             <p:messages id="messages"  autoUpdate="true" closable="true" />
            <p:dataTable id="basicDT" var="image" value="#{imagesForm.images}" 
                         styleClass="dataTable"                       
                         selection="#{imagesForm.selectedList}" rowKey="#{image.id}">
                <f:facet name="header">
                    عکس اسلایدر
                </f:facet>
                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                <p:column headerText="تصویر" >
                    <p:graphicImage width="100" height="100"
                                    value="../../resources/#{image.id}.jpg"/>
                </p:column>
                <p:column headerText="نام تصویر">
                    <h:outputText value="#{image.address}" />
                </p:column>                               
            </p:dataTable>
            <p:commandButton action="#{imagesForm.submit()}" value="ذخیره" icon="ui-icon-start" style="margin-top: 30px;margin-left: 100px;background: #4EA2D0"/>
            <h:form enctype="multipart/form-data" styleClass="font">
                <p:fileUpload  value="#{imagesForm.attachFile}" mode="simple" style="margin-left: 100px"/>
                <p:commandButton value="اضافه نمودن تصویر" ajax="false" actionListener="#{imagesForm.uploaded}"  style="margin-top: 30px;background: #4EA2D0"/>
            </h:form>
      </h:body>
    </ui:define>
</ui:composition>
