<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../template/adminTemplate.xhtml">
    <ui:define name="content">



        <!--value : listy as image ha ke adreseshon ro az DB mikhne-->
        <!--selection : listy ke bayad jaye ImagesView.image set beshe-->
        <!--dar vage liste dovom hamone=ie ke to slider neshon mide-->
        <h:head>
            <title>مدیریت اسلایدر</title>
        </h:head>
        <h:body>
            <p:messages id="messages"  autoUpdate="true" closable="true" />   
            <p:dataGrid var="image" value="#{imagesForm.images}" columns="3" styleClass="dataTable"           
                        rows="12" paginator="true" id="tb1" rowIndexVar="index" 
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
                        rowsPerPageTemplate="6,12,16">
                <f:facet name="header">
                    عکس اسلايدر
                </f:facet>

                <p:panel header="#{image.address}" style="text-align:center">
                    <h:panelGrid columns="1" style="width:100%">

                        <p:graphicImage width="100" height="100"
                                        value="../../resources/images/slider/#{image.address}"/>
                        <p:selectBooleanCheckbox value="#{image.selected}" />

                    </h:panelGrid>
                </p:panel>
            </p:dataGrid>
            <p:commandButton action="#{imagesForm.submit()}" value="ذخیره" icon="ui-icon-start" style="margin-top: 30px;margin-left: 100px;background: #4EA2D0"/>
            <p:commandButton action="sliderupload" value="آپلود عکس اسلایدر" icon="ui-icon-start" style="margin-top: 30px;margin-left: 100px;background: #4EA2D0"/>

        </h:body>
    </ui:define>
</ui:composition>
