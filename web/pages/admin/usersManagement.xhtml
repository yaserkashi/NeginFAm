<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../template/adminTemplate.xhtml">
    <ui:define name="content">
        <h:form> 
            <p:dataTable id="basicDT" var="user" value="#{usersManagement.list}" style="direction: rtl">
                <f:facet name="header">
                    لیست کاربران
                </f:facet>
                <p:column headerText="کد" >
                    <h:outputText value="#{user.id}" />
                </p:column>
                <p:column headerText="نام کاربری">
                    <h:outputText value="#{user.username}" />
                </p:column>
                <p:column headerText="ایمیل">
                    <h:outputText value="#{user.email}" />
                </p:column>
                <p:column headerText="نام">
                    <h:outputText value="#{user.name}" />
                </p:column>
                <p:column headerText="نام خانوادگی">
                    <h:outputText value="#{user.family}" />
                </p:column>
                <p:column style="width:32px;text-align: center">
                    <p:commandButton  icon="ui-icon-document" onclick="PF('userDialog').show()">
                    </p:commandButton>
                </p:column>
                <p:column style="width:32px;text-align: center">
                    <p:commandButton  icon="ui-icon-close" action="#{usersManagement.deleteUser(user.id)}" update="@form" ajax="true">
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            <p:dialog header="اطلاعات کاربر" widgetVar="userDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="userDetail" style="text-align:center;">
                    <p:panelGrid  columns="2"  columnClasses="label,value">
                        <f:facet name="header">
                        </f:facet>
                        <h:outputText value="111" style="font-weight: bold;"/>
                        <h:outputText value="کدشما"  />

                        <p:inplace id="ajax11" editor="true">
                            <h:inputText value="test" style="font-weight: bold" required="true"/>
                        </p:inplace>
                        <h:outputText value="نام کاربری" />

                        <p:inplace id="ajax12" editor="true">
                            <h:inputText value="test1" style="font-weight: bold" required="true"/>
                        </p:inplace>
                        <h:outputText value="نام" />

                        <p:inplace id="ajax13" editor="true">
                            <h:inputText value="test2" style="font-weight: bold" required="true"/>
                        </p:inplace>
                        <h:outputText value="نام خانوادگی" /> 

                        <p:inplace id="ajax14" editor="true">
                            <p:inputTextarea value="یزد،خیابان شهید مطهری" style="font-weight: bold" required="true" rows="5" cols="30" maxlength="10" counterTemplate="{0} characters remaining." autoResize="false" />


                        </p:inplace>
                        <h:outputText value="ادرس" />

                        <p:inplace id="ajax15" editor="true">
                            <h:inputText value="09130000000" style="font-weight: bold" required="true"/>
                        </p:inplace>
                        <h:outputText value="تلفن همراه" />

                        <p:inplace id="ajax16" editor="true">
                            <h:inputText value="تبلیغات" style="font-weight: bold" required="true"/>
                        </p:inplace>
                        <h:outputText value="نحوه اشنایی باسایت" />



                        <p:inplace id="ajax18" editor="true">
                            <h:inputText value="aaa@yahoo.com" style="font-weight: bold"  required="true"/>
                        </p:inplace>
                        <h:outputText value="پست الکترونیک" />


                        <h:outputText value="94/10/6" style="font-weight: bold" />
                        <h:outputText value="تاریخ ثبت نام" />

                        <f:facet name="footer">
                            <p:commandButton  value="ثبت" icon="ui-icon-star" style=";margin-left: 100px;background: #5D8A3D" disabled="true"/>
                        </f:facet>

                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>



    </ui:define>
</ui:composition>
