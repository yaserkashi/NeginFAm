<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../template/adminTemplate.xhtml">
    <ui:define name="content">
        <h:form id="form1"> 
            
            <p:dataTable value="#{employmentList.list}" var="empl" id="listofEmpl"
                         selection="#{employmentList.selected}" rowKey="#{empl.id}"
                         style="direction: rtl" styleClass="form"
                         selectionMode="single" >
                <p:ajax event="rowSelect" oncomplete="PF('list').show()"/>
                
                <f:facet name="header">
                    لیست
                </f:facet>
                <p:column headerText="نام">
                    <h:outputText value="#{empl.name}" />
                </p:column>

                <p:column headerText="نام خانوادگی">
                    <h:outputText value="#{empl.lastName}" />
                </p:column>

                <p:column headerText="رشته تحصیلی">
                    <h:outputText value="#{empl.lastEducationField}" />
                </p:column>

                <p:column headerText="دانشگاه">
                    <h:outputText value="#{empl.lastEducationUniversity}" />
                </p:column>

<!--                <p:column headerText="">
                    <p:commandButton icon="ui-icon-search" onclick="PF('list').show()" 
                                    
                                     />
                </p:column>-->
            </p:dataTable>
            <p:dialog widgetVar="list" dynamic="true"
                      style="direction:rtl" resizable="false" closable="true" position="center" width="56%">
                <h:form id="form2">
                    <ui:include src="/pages/admin/translatorList.xhtml"></ui:include>
                </h:form>
            </p:dialog>
        </h:form>



    </ui:define>
</ui:composition>
