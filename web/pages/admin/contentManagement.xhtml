<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../template/adminTemplate.xhtml">
    <ui:define name="content">
        <header>
            <style>
                .ui-panelgrid td {
                    border-width: 0px;
                    border-style: solid;
                    border-color: inherit;
                    padding: 4px 10px;
                }
            </style>
        </header>
        
        <h:head>
            <title>مدیریت محتوا</title>
        </h:head>
        <h:body>
        <h:form> 
            <h:panelGrid columns="2"  style="margin-top: 49px">
               
               
            <h:inputText  style="font-weight: bold;width: 760px;height: 24px;"  required="true" />
              <h:outputText value="عنوان" />
            </h:panelGrid>
           
                
            <p:editor id="editor" widgetVar="editorWidget" value="#{editorView.text}" width="800" height="290" style="margin-top:  6px"/>

            <h:panelGrid columns="2" style="margin-top: 10px">
               
                <p:commandButton value="ثبت" action="#{editorView.createFile()}"  icon="ui-icon-disk" />

                <p:commandButton value="حذف" type="button" onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
            </h:panelGrid>
        </h:form> 
        </h:body>
    </ui:define>
</ui:composition>
