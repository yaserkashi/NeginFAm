<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../template/adminTemplate.xhtml">
    <ui:define name="content">
        <header>
            <style>
                .ui-panelgrid td {
                    border-width: 0px;
                    border-style: solid;
                    border-color: inherit;
                    padding: 4px 10px;
                }
            </style>
        </header>

        <h:head>
            <title>مدیریت محتوا</title>
        </h:head>
        <h:body>

            <p:messages id="messages"  autoUpdate="true" closable="true" />

            <p:editor id="editor" widgetVar="editorWidget" value="#{editorView.text}" height="290" styleClass="form"/>


            <h:panelGrid columns="2" >


                <p:commandButton value="ثبت" action="#{editorView.createFile()}"  style="background: #4EA2D0" icon="ui-icon-disk" />

                <p:commandButton value="پاک کردن محتوا" type="button" icon="ui-icon-close" style="background:#ff3333" onclick="PF('editorWidget').clear();" >
                    <p:confirm header="هشدار!!" message="از پاک کردن محتویات صفحه اطمینان دارید؟"   />
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" >
                        <p:commandButton value="بله"  type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" oncomplete="PF('Dialog2').show()" />
                        <p:commandButton value="خیر" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"  />
                    </p:confirmDialog>
                </p:commandButton>
            </h:panelGrid>




        </h:body>
    </ui:define>
</ui:composition>
