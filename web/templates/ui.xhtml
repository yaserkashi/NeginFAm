<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <script type="text/javascript" src="resources/jquery-1.11.3.js"></script>
            <link href='http://www.fontonline.ir/css/BYekan.css' rel='stylesheet' type='text/css'/> 
            <style>
                .fit {
                    max-width: 100%;
                    max-height: 100%;
                }
                .center {
                    display: block;
                    margin: auto;
                }
                .logo{
                    transition: all 0.4s ease;
                    position: fixed;
                    width: 108px;
                    height: 108px;
                    float: left ;
                }
                .stickylogo{
                    transition: all 0.4s ease;
                    position: fixed;
                    width: 48px;
                    height: 48px;
                    float: right;
                }
                body {
                    background-image: url("resources/bg.jpg");
                }
                header{
                    transition: all 0.4s ease;
                    position: fixed;
                    width: 100%;
                    margin-left: 108px;
                    text-align: center;
                    font-size: 72px;
                    line-height: 108px;
                    height: 150px;
                    background: #335C7D;
                    color: #fff;
                    font-family: BYekan,'BYekan',tahoma; 
                }
                header.sticky {
                    transition: all 0.4s ease;
                    position: fixed;
                    font-size: 24px;
                    line-height: 48px;
                    height: 48px;
                    background: #efc47D;
                    text-align: center;
                    margin-left: 48px ;
                    font-family: BYekan,'BYekan',tahoma; 
                    z-index: +1;
                }
                .menudiv{
                    display: block; 
                    z-index: +2;
                }
            </style>
            <script>
                $(window).scroll(function() {
                    if ($(this).scrollTop() > 1) {
                        $('header').addClass("sticky");
                        $('#image').addClass("stickylogo");
                        $('p').hide();
                    }
                    else {
                        $('header').removeClass("sticky");
                        $('#image').removeClass("stickylogo");

                        $('p').show();
                    }
                });
            </script>                    
            <div class="logo">
                <img id='image' class="logo" src="resources/ac.jpg"/>
            </div>
            <header>    
                <p:outputLabel style="text-align: center; font-family: BYekan,'BYekan',tahoma; " value="گروه تبلیغاتی طیف"/>
            </header>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>گروه تبلیغاتی طیف</title>                
            </f:facet>                
            <ui:insert name="head"></ui:insert>
        </h:head>
        <h:body >

            <h:form id="menuform" style="menudiv">
                <br/><br/><br/>
                <p><br/><br/></p>                
                <div style="menudiv">
                    <p:dock position="top" >
                        <p:menuitem value="Home" icon="/resources/home.png" url="index.xhtml"/>
                        <p:menuitem value="مراحل ثبت نام" icon="/resources/link.png" url="page2.xhtml"/>
                        <p:menuitem value="Home" icon="/resources/portfolio.png" url="page_3.xhtml"/>
                        <p:menuitem value="مراحل ثبت نام" icon="/resources/music.png" url="page2.xhtml"/>
                        <p:menuitem value="Home" icon="/resources/email.png" url="page_3.xhtml"/>
                        <p:menuitem value="مراحل ثبت نام" icon="/resources/video.png" url="page2.xhtml"/>
                        <p:menuitem value="Home" icon="/resources/home.png" url="#"/>
                        <p:menuitem value="مراحل ثبت نام" icon="/resources/link.png" url="page2.xhtml"/>
                        <p:menuitem value="Home" icon="/resources/portfolio.png" url="page_3.xhtml"/>
                        <p:menuitem value="مراحل ثبت نام" icon="/resources/music.png" url="page2.xhtml"/>
                        <p:menuitem value="Home" icon="/resources/email.png" url="page_3.xhtml"/>
                        <p:menuitem value="مراحل ثبت نام" icon="/resources/video.png" url="signup.xhtml"/>
                    </p:dock>
                </div>
            </h:form>   
            <div id="header" class="ui-widget ui-widget-header">
                <div id="content">
                    <div class="post">
                        <ui:insert name="content">...</ui:insert>
                    </div>
                </div>
                <div style="clear: both;">&nbsp;</div>
            </div>
            <ui:insert name="status">
                <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
                    <f:facet name="start">
                        <p:graphicImage value="/images/loading.gif" />
                    </f:facet>

                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
            </ui:insert>
        </h:body>
        <ui:insert name="highlight">
            <script language="javascript" src="#{request.contextPath}/syntaxhighlighter/scripts/sh.js"></script>
            <script language="javascript">
                dp.SyntaxHighlighter.ClipboardSwf = '#{request.contextPath}/syntaxhighlighter/scripts/clipboard.swf';
                dp.SyntaxHighlighter.HighlightAll('code');
            </script>
        </ui:insert>

    </f:view>
</html>
